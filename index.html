<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Character Profiling Tool</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Character Database <span id="sizeSpan"></span></span>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="search" id="filterField" placeholder="Filter" class="form-control">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div id="characterList"></div>
    <div class="pull-right">
        <button id="addCharacterButton" class="btn btn-success">Add New Character</button>
    </div>
    <div id="characterDetail"></div>
    <div id="characterForm">
        <h2>Edit Character</h2>
        <form role="form" class="form-horizontal">
            <input type="hidden" id="key">
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" id="name" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="body" class="col-lg-2 control-label">Body</label>
                <div class="col-lg-10">
                    <textarea id="body" required class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="traits" class="col-lg-2 control-label">Traits (comma separated)</label>
                <div class="col-lg-10">
                    <input type="text" id="traits" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button id="saveCharacterButton" class="btn btn-default">Save Character</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
